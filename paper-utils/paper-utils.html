<link rel="import" href="../bower_components/polymer/polymer.html">

<script>
  modulate('paper-utils', function() {

    return {
      classNames: function(obj) {
        var classNames = [];
        for (var key in obj) {
          if (obj.hasOwnProperty(key) && obj[key]) {
            classNames.push(key);
          }
        }

        return classNames.join(' ');
      }
    };

  });
</script>
